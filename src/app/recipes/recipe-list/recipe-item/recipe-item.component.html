<div class="col-xs-12">
<a [routerLink]="[index]" style="cursor: pointer;" routerLinkActive='activeItem'>
  <div class="media">
    <img [src]="recipe.imagePath" class="mr-3" alt="..." style="max-height: 50px">
    <div class="media-body">
      <h5> <a href="#"> {{ recipe.name }}</a> </h5>
      {{ recipe.description }}
    </div>
  </div>
</a>
</div>
